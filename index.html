<!--contact section-->
<section id="contact" class="vh-100 d-none">
<div class="container h-100 d-flex align-items-center">
  <div class="row g-3 ">
    
      
        

        <!--user name-->
       <div class="col-md-6 ">
          <input type="text" id="nameInp" class="form-control mb-1 "
            placeholder="Your Name" />
            <span class=" d-block text-end text-danger fa-xs mt-3 nameUp"></span>
       </div>
        <!-- Email input -->
        <div class="col-md-6 ">
          <input type="email" id="emailInp" class="form-control mb-1"
          placeholder="Enter a valid email address" />
          <span class=" d-block text-end text-danger fa-xs mt-3 emailUp"></span>
        </div>
        <!--phone-->
        <div class="col-md-6 ">
          <input type="text"  id="phoneInp" class="form-control mb-1"
          placeholder="Your Phone Number" />
          <span class=" d-block text-end text-danger fa-xs mt-3 phoneUp"></span>
          
        </div>
        <!--age-->
        <div class="col-md-6 ">
          <input type="number" min="10" max="100" id="ageInp" class="form-control mb-1"
          placeholder="Your Age" />
          <span class=" d-block text-end text-danger fa-xs mt-3 ageUp"></span>
          
        </div>

        <!-- Password input -->
        <div class="col-md-6 ">
          <input type="password" id="passInp" class="form-control mb-1"
          placeholder="Enter Your Password" />
          <span class=" d-block text-end text-danger fa-xs mt-3 passUp"></span>
        </div>
        <!-- rePassword input -->
        <div class="col-md-6 ">
          <input type="password" id="rePassInp" class="form-control mb-1"
          placeholder="reEnter Your password" />
          <span class=" d-block text-end text-danger fa-xs mt-3 rePassUp"></span>
        </div>
          
       
        <div class="text-center mt-4 col-12 ">
          <button  disabled class="btn  btn-outline-danger  px-5 py-2 mb-3 "
            >Submit</button>
        </div>

      
    </div>
  </div>
</section><!--contact-->
